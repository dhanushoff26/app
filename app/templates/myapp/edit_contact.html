<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        /* Internal CSS rules for text alignment, padding, and background color */
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;
            text-align: center; /* Center-align the heading text */
            padding: 20px; /* Add padding to the heading */
            background-color: skyblue; /* Set a background color for the heading */
        }

        p {
            font-size: 16px;
            text-align: left; /* Left-align the paragraph text */
            padding: 10px; /* Add padding to the paragraph */
            background-color: pink; /* Set a background color for the paragraph */
        }
    </style>
</head>
<body>
<body>
    <h1>Edit Contact</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required><br><br>
        <input type="submit" value="Save Changes">
    </form>
    <a href="{% url 'list_contacts' %}">Back to Contact List</a>
</body>
</html>
